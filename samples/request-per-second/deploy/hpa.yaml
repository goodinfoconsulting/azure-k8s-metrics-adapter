apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: SwiftStream-HPA
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: jeff-master
  minReplicas: 1
  maxReplicas: 100
  metrics:
  - type: Pods
    pods:
      metricName: requestDuration
      targetAverageValue: 300